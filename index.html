<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Library</title>
</head>
<body>
    
   <div id="container">
        <div id="info-ctn">
            <img src="./img/itsME!.jpg">
            <p>Hey there, this is <span>Mckarov101!</span></p> 
            <h1>Welcome to my Library!</h1>                        
        </div>
        <div id="addBook-ctn">
            <dialog id="myDialog">
                <form id="myForm">
                    <label for="author">Author</label>
                    <input type="text" id="author">

                    <label for="title">Title</label>
                    <input type="text" id="title">

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" min="1">

                    <label for="isRead">Read</label>
                    <input type="checkbox" id="isRead">

                    <button id="close-btn">Submit</button>
                </form>
            </dialog>


            <button id="open-btn"> + Add Book </button>
        </div>
        <div id="display-ctn">

        </div>      
    </div>
    <script src="script.js"></script>
</body>
</html>
